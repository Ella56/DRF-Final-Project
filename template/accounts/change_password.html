{% extends "base.html" %}
{% load static %}
{% block 'Title' %}Change Password{% endblock 'Title' %}
{% block 'content' %}
  
  <main class="main d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="container" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Change Password</h2>
      <form>
        <div class="mb-3">
          <label for="current_password" class="form-label">Current Password</label>
          <input type="password" class="form-control" id="current_password" placeholder="Enter your current password">
        </div>
        <div class="mb-3">
          <label for="new_password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="new_password" placeholder="Enter your new password">
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your new password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Change Password</button>
      </form>
    </div>
  </main>

{% endblock 'content' %}
