{% extends "base.html" %}
{% load static %}
{% block 'Title' %}Profile{% endblock 'Title' %}
{% block 'content' %}


      <main class="main d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="container" style="max-width: 500px; width: 100%;">
          <h2 class="text-center mb-4">Update Profile</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" name="fname"class="form-control" id="first_name" placeholder="Enter your first name">
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" name="lname" class="form-control" id="last_name" placeholder="Enter your last name">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" name="address"class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="mb-3">
              <label for="postal_code" class="form-label">Postal Code</label>
              <input type="text" name="postal_code" lass="form-control" id="postal_code" placeholder="Enter your postal code">
            </div>
            <div class="mb-3">
              <a href={% url "accounts:change-password" %} class="btn btn-warning w-100">Change Password</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
          </form>
        </div>
      </main>

{% endblock 'content' %}
